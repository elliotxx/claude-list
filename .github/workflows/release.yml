name: Release

on:
  push:
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # First job: Plan and build all artifacts
  plan:
    name: Plan
    runs-on: ubuntu-latest
    outputs:
      plan: ${{ steps.plan.outputs.manifest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install cargo-dist
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/latest/download/cargo-dist-installer.sh | sh
      - name: Plan the release
        id: plan
        run: |
          info=$(cargo dist plan --json -o -)
          echo "manifest=$info" >> $GITHUB_OUTPUT
          echo "$info" | head -c 500

  # Second job: Build and upload artifacts
  build:
    name: Build
    needs: plan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.plan.outputs.plan).builds }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install cargo-dist
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/latest/download/cargo-dist-installer.sh | sh
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build artifacts
        run: cargo dist build --manifest-plan '${{ needs.plan.outputs.plan }}' --target ${{ matrix.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.target }}
          path: ${{ matrix.distinguish_path }}

  # Third job: Publish to crates.io and create GitHub Release
  publish:
    name: Publish
    needs: [plan, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install cargo-dist
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/latest/download/cargo-dist-installer.sh | sh
      - name: Publish to crates.io
        run: cargo dist publish --manifest-plan '${{ needs.plan.outputs.plan }}'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ fromJson(needs.plan.outputs.plan).announcement_body }}
          files: ${{ fromJson(needs.plan.outputs.plan).artifact_map }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
