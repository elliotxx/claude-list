name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Check format
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy --all-features -- -D warnings
      - name: Run tests
        run: cargo test --all-features --verbose

  release:
    needs: validate
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Verify version matches tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          CARGO=$(grep '^version = ' Cargo.toml | cut -d'"' -f2)
          if [ "$TAG" != "$CARGO" ]; then
            echo "Tag version ($TAG) != Cargo.toml version ($CARGO)"
            exit 1
          fi
      - name: Build release
        run: cargo build --release --verbose
      - name: Create artifact
        run: tar -czf claude-list-x86_64-unknown-linux-gnu.tar.gz -C target/release claude-list
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: claude-list-x86_64-unknown-linux-gnu.tar.gz
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
