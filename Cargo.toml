[package]
name = "claude-list"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
description = "Parse and display Claude Code .claude directory information"
authors = ["Elliot <elliot@example.com>"]
repository = "https://github.com/elliotxx/claude-list"
homepage = "https://github.com/elliotxx/claude-list"
documentation = "https://github.com/elliotxx/claude-list"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
anyhow = "1.0"
thiserror = "2.0"

[dev-dependencies]
assert_cmd = "2.0"
insta = { version = "1.0", features = ["yaml"] }
predicates = "3.0"
tempfile = "3.0"

[profile.release]
strip = true
opt-level = 3

[badges]
github-actions = { repository = "elliotxx/claude-list", workflow = "CI" }
